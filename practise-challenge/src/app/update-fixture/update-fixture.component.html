
<form [formGroup]="form" class='form' #updateFixtureForm='ngForm' (ngSubmit)="updateFixture();">
                  
    <div class="form-group row">
      <label for="venue" class="col-sm-2 col-form-label">Venue</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="venue" value="{{data.venue}}" name="venue">
      </div>
    </div>
    <div class="form-group row">
      <label for="gameDate" class="col-sm-2 col-form-label">Date:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="gameDate" id="gameDate" value="{{data.gameDate}}" name="date">
      </div>
    </div>
    <div class="form-group row">
      <label for="userId" class="col-sm-2 col-form-label">Who Payed:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="userId" id="userId" value="{{data.userId}}" name="userId">
      </div>
    </div>
    <div class="form-group row">
      <label for="fees" class="col-sm-2 col-form-label">Fees:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="fees" id="fees" value="{{data.fees}}" name="fees">
      </div>
    </div>

    <input type='submit' class="submit" value='Update'/>
</form>
